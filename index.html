      let filteredSubjects = [...subjects];

      function renderSubjects() {
        const subjectGrid = document.getElementById("subject-grid");
        const noResults = document.getElementById("no-results");

        if (filteredSubjects.length === 0) {
          subjectGrid.innerHTML = "";
          noResults.classList.remove("hidden");
          return;
        }

        noResults.classList.add("hidden");

        filteredSubjects.sort((a, b) => a.name.localeCompare(b.name));

        subjectGrid.innerHTML = filteredSubjects
          .map((subject, index) => {
            const gradients = [
              "from-blue-400 to-blue-600",
              "from-purple-400 to-purple-600",
              "from-green-400 to-green-600",
              "from-pink-400 to-pink-600",
              "from-indigo-400 to-indigo-600",
              "from-yellow-400 to-yellow-600",
              "from-red-400 to-red-600",
              "from-teal-400 to-teal-600",
            ];

            const gradient = gradients[index % gradients.length];

            return `
        <a href="#"
          onclick="handleClick(event, '${subject.name}', '${subject.link}')"
          target="_blank"
          rel="noopener noreferrer"
          class="subject-card group block glass bg-gray-800 rounded-2xl shadow-premium hover-lift card-glow cursor-pointer relative overflow-hidden transition-all duration-500 transform opacity-0">

          <div class="absolute inset-0 bg-gradient-to-br ${gradient} opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>

          <div class="relative p-6">
            <div class="w-14 h-14 bg-gradient-to-r ${gradient} rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 shadow-lg">
              ${getSubjectIcon(subject.category)}
            </div>

            <h3 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 font-inter">
              ${subject.name}
            </h3>

            <p class="text-md text-slate-600 dark:text-slate-400 mb-4 font-sinhala leading-relaxed">
              ${subject.sinhala}
            </p>

            <div class="flex items-center justify-between">
              <span class="inline-block px-3 py-1 text-xs font-semibold bg-gradient-to-r from-slate-200 to-slate-300 dark:from-slate-600 dark:to-slate-700 text-slate-700 dark:text-slate-300 rounded-full">
                ${getCategoryName(subject.category)}
              </span>

              <div class="w-8 h-8 bg-gradient-to-r ${gradient} rounded-full flex items-center justify-center group-hover:translate-x-1 transition-transform duration-300">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="absolute inset-0 rounded-2xl border-2 border-transparent group-hover:border-blue-400 transition-colors duration-300"></div>
        </a>
      `;
          })
          .join("");
      }

      // Get category display name
      function getCategoryName(category) {
        const names = {
          language: "භාෂාව",
          science: "විද්‍යාව",
          psychology: "මනෝවිද්‍යාව",
          business: "ව්‍යාපාර",
          other: "වෙනත්",
        };
        return names[category] || names.other;
      }

      // Filter subjects by category
      function filterSubjects(category) {
        currentFilter = category;

        if (category === "all") {
          filteredSubjects = [...subjects];
        } else {
          filteredSubjects = subjects.filter(
            (subject) => subject.category === category
          );
        }

        // Update active button style
        document.querySelectorAll(".category-badge").forEach((btn) => {
          btn.classList.remove(
            "bg-gradient-to-r",
            "from-blue-500",
            "to-purple-500"
          );
          btn.classList.add(
            "bg-gradient-to-r",
            "from-yellow-400",
            "to-orange-500"
          );
        });

        event.target.classList.remove(
          "bg-gradient-to-r",
          "from-yellow-400",
          "to-orange-500"
        );
        event.target.classList.add(
          "bg-gradient-to-r",
          "from-blue-500",
          "to-purple-500"
        );

        renderSubjects();
        updateSubjectCount();
      }

      // Setup search functionality
      function setupSearch() {
        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase().trim();

          if (searchTerm === "") {
            // Reset to current filter
            if (currentFilter === "all") {
              filteredSubjects = [...subjects];
            } else {
              filteredSubjects = subjects.filter(
                (subject) => subject.category === currentFilter
              );
            }
          } else {
            // Search within current filter
            const baseSubjects =
              currentFilter === "all"
                ? subjects
                : subjects.filter(
                    (subject) => subject.category === currentFilter
                  );

            filteredSubjects = baseSubjects.filter(
              (subject) =>
                subject.name.toLowerCase().includes(searchTerm) ||
                subject.sinhala.includes(searchTerm)
            );
          }

          renderSubjects();
          updateSubjectCount();
        });
      }

      // Update subject count
      function updateSubjectCount() {
        document.getElementById("subjectCount").textContent =
          filteredSubjects.length;
      }

      // Add scroll-triggered animations
      window.addEventListener("scroll", function () {
        const cards = document.querySelectorAll(".subject-card");
        const windowHeight = window.innerHeight;

        cards.forEach((card) => {
          const cardTop = card.getBoundingClientRect().top;

          if (cardTop < windowHeight * 0.8) {
            card.classList.add("opacity-100", "animate-fade-in-up");
            card.classList.remove("opacity-0");
          }
        });
      });

      // Premium loading animation
      window.addEventListener("load", function () {
        document.body.classList.add("loaded");

        // Trigger initial scroll check
        window.dispatchEvent(new Event("scroll"));
      });

      //header close function
      function closeHeader() {
        document.getElementById("premiumHeader").style.display = "none";
      }
    </script>
  </body>
